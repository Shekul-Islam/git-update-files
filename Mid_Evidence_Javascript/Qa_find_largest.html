<body>

    <h1 style="text-align: center; color: rgb(250, 139, 48);">Finding largest Number</h1> <br><hr>

    
    <script>
        const num1 = parseFloat(prompt("Enter the first Number:"));
        const num2 = parseFloat(prompt("Ente the Second Number:"));
        const num3 = parseFloat(prompt("Enter the Third Number:"));
        let largest;

        if(num1>num2 && num1>num3){
            largest = num1
        }
        else if(num2>num1 && num2>num3){
            largest = num2
        } else{
            largest = num3
        }

        document.write("The largest Number is:" +largest);
    </script>
