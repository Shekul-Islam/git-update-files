    <script>
        class car {
            constructor(name, color, price){
                this.name=name;
                this.color=color;
                this.price=price;
            }
            show (){
                return this.color + " " +this.name+  " is running" + " and the price for this car is"  +  this.price;
            }
        }

        let newcar =new car("Audi", "Gray", 2300000);
        a =newcar.show();
