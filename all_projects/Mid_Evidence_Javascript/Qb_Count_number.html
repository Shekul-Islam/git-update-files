<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2 style="text-align: center; text-decoration: underline; color: rgba(255, 174, 0, 0.842);"></h2> Count Positive, Negative & Sum <br><hr>


    <script>

       var data = [7,8,91,97,55,0,-6,-8,-4,-1,0,-8,0,45,0,9];
         var Positive =0 ;
         var Negative =0;
         var zero     =0;


         for (i=0; i<data.length; i++){
            if(data[i]>0){
                Positive++;
            }
            else if(data[i]<0){
                Negative ++;
            }
            else {
                zero ++;
            }
         }

        document.write("Postive Number:"+Positive+"<br/>");
        document.write("Negative Number:"+Negative+"<br/>");
        document.write("Zero:"+zero);
         

       

    </script>
</body>
</html>
