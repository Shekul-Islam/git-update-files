<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h2 style="text-align: center; text-decoration: underline; color: rgba(0, 64, 83, 0.842);">Find Vowel or Consonent</h2> <br><hr>

    <script>

    var vcons = prompt("Enter a letter: ");
       let vcon = vcons.toLowerCase()
        switch(vcon){
        
            case "a":
            document.write("Vowel");
            break;

            case "e":
           document.write("Vowel");
            break;

            case "i":
            document.write("Vowel");
            break;

            case "o":
            document.write("Vowel");
            break;

            case "u":
            document.write("Vowel");
            break;

            default:
            document.write("Consonent")
        }
    </script>
</body>
</html>
