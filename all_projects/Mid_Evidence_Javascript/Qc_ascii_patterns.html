<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style="text-align: center; color: rgb(76, 73, 255);">Ascii Patterns</h1> <br><hr>
 
    <script>

        
    let n = prompt("Input the Range:");
    for (row=1;row<=n; row++){ 
    for (col=1; col<=n-row; col++){ 
        document.write("*");
    }
    document.write("<br>");
}



    
    </script>
</body>
</html>
