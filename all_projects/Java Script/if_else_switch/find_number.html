<body>

    <h2 style="text-align: center; text-decoration: underline;">finding smallest, largest number & sum up the array</h2>
    

    <script>

         //javascript program to find smallest number, larger number & sum up array of number.[4,5,8,56,78,3,4] 

        var n = [4,5,8,56,78,3,4];
        var large = n[0];
        var small =n[0];
        var sum = [0];
        for (i=0; i<n.length; i++){
            if(small > n[i]){
                small =n[i];
            }
            if (large <n[i]){
                large = n[i];
            }
            sum+= n[i];
        }
        document.write("Small Number: "+small+"<br>");
        document.write("Large Number: "+large+"<br>");
        document.write("Total Number: "+sum);

    </script>
</body>
